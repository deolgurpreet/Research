		<div data-role="view" id="tabstrip-home" data-title="Action Sheet" data-transition="slide:right">
			<h1>Action Sheet</h1>
			<a id="myButton"
			   data-role="button"
			   data-actionsheet-context="1"
			   data-rel="actionsheet" href="#myActionSheet">Foo...</a>

			<ul data-role="actionsheet" id="myActionSheet">
				<li>
					<a data-action="foo">Foo</a>
				</li>
				<li>
					<a data-action="bar.baz">Bar</a>
				</li>
			</ul>
			<script>
				function foo(e) {
					e.context; // 1
					e.target; // $("#myButton")
				}

				var bar = {
					baz: function(e) {
						e.context; // 1
						e.target; // $("#myButton")
					}
				}
			</script>
			<br />
			<br />
			<br />
			<a data-role="button" data-rel="actionsheet" href="#replyActionSheet">Reply</a>
			<ul data-role="actionsheet" id="replyActionSheet">
				<li>
					<a data-action="foo">Reply</a>
				</li>
				<li>
					<a data-action="foo">Reply to All</a>
				</li>
				<li>
					<a data-action="bar">Forward</a>
				</li>
			</ul>
		</div>
		<div data-role="view" id="application" data-title="Application" data-transition="slide:right">
			<br />
            <br />
			<div>
				<input data-role="autocomplete"
					   data-ignore-case="true"
					   data-text-field="name"
					   data-source="{data: [{name: 'John Doe'},{name: 'Jane Dqoe']}" />
			</div>
			<script>
				kendo.init($("#container"));
			</script>
			<br />
            <br />
			<div>
				<a href="http://kendoui.com/" data-rel="external">Visit KendoUI</a>
			</div>
			<br />
			<br />
			<div>
				<!-- foo.html -->
				<div>
					<a data-role="button" href="bar.html">Go to bar</a>
				</div>

				<!-- bar.html -->
				<div data-init="initBar" data-reload="true">
					I will be requested from the server every time I am displayed
					<a href="#" id="link">Link</a>
				</div>

				<script>
					function initBar(e) {
						e.view.element.find("#link").kendoMobileButton();
					}
				</script>
			</div>
		</div>
